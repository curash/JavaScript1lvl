<!DOCTYPE HTML>
<html>

<body>
 <script>

var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2, т.к. значение переменной увеличивается на единицу. В дальнейшем a=2
d = b++; alert(d);           // 1, т.к. он возвращает значение операнда, но затем увеличивает на единицу. В дальнейшем b=2
c = (2+ ++a); alert(c);      // 5, т.к. это 2+1+2. В дальнейшем а=3.
d = (2+ b++); alert(d);      // 4, т.к. это 2+2, которое выводится и +1 для b в последующем. Теперь b=3.
alert(a);                    // 3, из-за операций в 1 и 3 примере
alert(b);                    // 3, из-за операций во 2 и 4 примере

 </script>
</body>

</html>
